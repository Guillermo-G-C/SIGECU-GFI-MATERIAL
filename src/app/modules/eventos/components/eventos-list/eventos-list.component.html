<div  class="container"
      fxLayout="row wrap"
      fxLayoutAlign="space-evenly stretch"
      style="margin-top: 1em">
  <!--
    <div *ngFor="let eventoItem of eventos | async">
  -->
  <ng-container *ngIf="eventos">
    <app-eventos-details *ngFor="let eventoItem of eventos" [evento]="eventoItem" 
      fxFlex = "0 1 calc(50% - 2em)"
      fxFlex.lt-md = "0 1 calc(100% - 2em)"
      style="margin-bottom: 1em"></app-eventos-details>
  </ng-container>
</div>
