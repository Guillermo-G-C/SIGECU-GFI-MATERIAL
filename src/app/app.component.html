<p>
  <mat-form-field appearance="fill">
    <button type="button" mat-icon-button matPrefix matPrefix (click)="hidePass = !hidePass">
      <mat-icon>{{hidePass ? 'lock' : 'lock_open'}}</mat-icon>
    </button>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" [type]="hidePass ? 'password' : 'text'">
    <button type="button" mat-icon-button matSuffix matSuffix (click)="hidePass = !hidePass">
      <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>
